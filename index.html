<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Game</title>
    <link rel= "stylesheet" href= "style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Welcome to the Question Game!</h1>
    <div class="alert alert-success-dismissible fade show" role="alert">
       <div class="alert alert-success" role="alert">
  <h4 class="alert-heading">The Rules!</h4>
  <p>There are eight questions. Select the correct answer to add more time. If you select the wrong answer, time will be taken off. Good Luck!</p>
  <hr>
  </div>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>   
    <div id="quiz"></div>
<div id= "Begin">
    <button id="Start">Start Quiz</button>
</div>
<div id= "Context" class= "hide">
    <h2 id= "Title"></h2>
    <div id= "Choices"></div>
    <div id= "Answer"></div>
</div>
<div id="End" class="hide">
        <h3 id="Score"></h3>
</div>
<div id= "setInterval"></div>
    <h4 class="time"></h4>
    <div id= "main"></div>
    <script type="text/javascript" src= "./script.js"></script>
</body>
</html>
